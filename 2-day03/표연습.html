<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-spacing: 20px;
            /* border-spacing : 수동으로 여백을 설정할 수 있는 속성이다. */
            border-spacing: 0;
            /* 간격을 0으로 했을 때 선이 만나면서 굵어진다. */

            border-collapse: collapse;
            /* 테두리를 겹쳐준다. */


        }

        td {
            vertical-align: bottom;
            /* 상하의 정렬을 마음대로 할 수 있다. 이 속성은 table에서만 작동된다.*/
            width: 100px;
            height: 50px;
            border: 1px solid black;
        }

        .test {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            /* 이 속성은 table에서만 작동된다 */
            vertical-align: bottom;
            /* 
            예전방식
            줄높이와 컨텐츠 높이를 맞춰 가운데정렬
            두줄 입력 불가능
            line-height: 300px;
            */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <!-- table>tr*7>td*8 -->
    <table>
        <!-- colgroup : 세로 줄에 디자인 적용할때 쓰는 태그 
            colgroup에서도 똑같이 span으로 묶을수 있다. -->
        <colgroup>
            <col style="background-color: pink;">
            <col>
            <col>
            <col>
            <!-- 열도 병합이 가능하다. -->
            <col span="2" style="background-color: aqua;">
            <col>
            <col>
        </colgroup>
        <!-- 행에 스타일 지정 가능 -->
        <tr style="background-color: red;">
            <td colspan="2" rowspan="3">구분</td>
            <td colspan="2">하이시즌2</td>
            <td colspan="2">하이시즌1</td>
            <td colspan="2">미들시즌</td>
        </tr>
        <tr>
            <!-- 한 셀에도 스타일 지정 가능 -->
            <td colspan="2" style="background-color: blue;">8/21~9/3</td>
            <td colspan="2">9/4~9/17</td>
            <td colspan="2">9/18~10/3</td>
        </tr>
        <tr>
            <td>주중</td>
            <td>주말</td>
            <td>주중</td>
            <td>주말</td>
            <td>주중</td>
            <td>주말</td>
        </tr>
        <tr>
            <td rowspan="2">실내락커</td>
            <td>대인</td>
            <td>70,000원</td>
            <td>80,000원</td>
            <td>65,000원</td>
            <td>70,000원</td>
            <td>55,000원</td>
            <td>60,000원</td>
        </tr>
        <tr>
            <td>소인</td>
            <td>60,000원</td>
            <td>70,000원</td>
            <td>55,000원</td>
            <td>60,000원</td>
            <td>45,000원</td>
            <td>50,000원</td>
        </tr>
        <tr>
            <td rowspan="2">야외락커</td>
            <td>대인</td>
            <td>65,000원</td>
            <td>75,000원</td>
            <td>60,000원</td>
            <td>65,000원</td>
            <td>50,000원</td>
            <td>55,000원</td>
        </tr>
        <tr>
            <td>소인</td>
            <td>55,000원</td>
            <td>65,000원</td>
            <td>50,000원</td>
            <td>55,000원</td>
            <td>40,000원</td>
            <td>45,000원</td>
        </tr>
    </table>

    <div class="test">
        안녕하세요
        <br>
        두줄째

    </div>
</body>

</html>
