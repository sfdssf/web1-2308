<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 이미지를 감쌀때 사용 할만한 태그 -->

    <div></div>
    <!-- 일반적으로 구조를 나눌때 가장 많이 사용하는 태그 -->
    <a href=""></a>
    <!-- 링크를 만드는 태그이다. -->
    <figure></figure>
    <!-- 표나 이미지에 사용할 수 있는 태그 -->

    <figure>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSubYwi2Jtb2D2zQ6rwZ_TBXynBi-5IXt8VvdzxlvWdK1rK8ZDCkjTQhwVo-NtR2_yzYzU&usqp=CAU"
            alt="보라색꽃사진">
    </figure>

    <!-- div를 남발하면 가독성이 떨어진다. -->
    <!-- figure 태그를 이용해 가독성을 높여줄 수 있다. -->


    <div>
        <img src="경로" alt="텍스트">
        <p>이미지 설명</p>
    </div>

    <figure>
        <img src="경로" alt="텍스트">
        <figcaption>이미지 설명</figcaption>
    </figure>


</body>

</html>
