<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- src는 경로 alt는 대체텍스트를 뜻함 -->
    <!-- 경로에는 상대경로, 웹 주소등이 들어갈 수 있고, 대체텍스트는 반드시 채워져 있어야 합니다. -->
    <!-- ctrl + spacebar -->
    <!-- 대체텍스트에는 사진에 대한 간단한 설명 -->
    <img src="img/img1.jpg" alt="꽃사진">
    <!-- 경로 입력 시 ctrl + space를 이용해 쉽고 빠르게 자동완성 할 수 있다. -->


    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSubYwi2Jtb2D2zQ6rwZ_TBXynBi-5IXt8VvdzxlvWdK1rK8ZDCkjTQhwVo-NtR2_yzYzU&usqp=CAU"
        alt="보라색꽃사진">
    <!-- 웹의 경로를 이용해 이미지를 넣는 방식 -->



</body>

</html>
