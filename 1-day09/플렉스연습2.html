<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        .box-mom {
            display: flex;
            gap: 16px;
        }

        .box-left {
            width: 480px;
            height: 336px;
            background: #ff8c8c;

        }

        .box-right-top {
            width: 160px;
            height: 160px;
            background: #ff8c8c;
        }

        .box-right-bottom {
            width: 160px;
            height: 160px;
            background: #ff8c8c;
        }
    </style>
</head>

<body>
    <box class="box-mom">
        <div class="box-left"></div>
        <div class="box-right">
            <div class="box-right-top"></div>
            <div class="box-right-bottom"></div>
        </div>
    </box>
</body>

</html>
